<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="author" content="Boris Sehovac">
  <meta name="description" content="See if you can solve this classic puzzle game.">
  <meta name="viewport"
    content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

  <title>The Cube - A Rubik's Cube Game</title>

  <meta property="og:image" content="assets/icons/meta-image.png" />
  <meta property="og:site_name" content="The Cube - A Rubik's Cube Game" />
  <meta property="og:title" content="The Cube - A Rubik's Cube Game" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bsehovac.github.io" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@BorisSehovac">
  <meta name="twitter:title" content="The Cube - A Rubik's Cube Game">
  <meta name="twitter:image" content="https://bsehovac.github.io/the-cube/assets/icons/twitter-card.png">
  <meta name="twitter:description" content="See if you can solve this classic puzzle game.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="The Cube">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/site.webmanifest">
  <link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128627708-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-128627708-1');
  </script>

  <script>
    window.gameVersion = '0.99.2';
  </script>

</head>

<body>

  <div class="ui" id="main-ui" style="display: none;">

    <div class="ui__background"></div>

    <div class="ui__game"></div>

    <div class="ui__texts">
      <h1 class="text text--title">
        <span>THE</span>
        <span>CUBE</span>
      </h1>
      <div class="text text--note">
        Double tap to start
      </div>
      <div class="text text--complete">
        <span>Complete!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Best Time!</span>
      </div>
    </div>

    <div class="ui__prefs">
      <range name="size" title="Cube Size" list="2,3,4,5"></range>
      <range name="flip" title="Flip Type" list="Swift&nbsp;,Smooth,Bounce"></range>
      <range name="scramble" title="Scramble Length" list="20,25,30"></range>
      <range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
      <range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
    </div>

    <div class="ui__theme">
      <range name="hue" title="Hue" color></range>
      <range name="saturation" title="Saturation" color></range>
      <range name="lightness" title="Lightness" color></range>
    </div>

    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Cube:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Total solves:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Best time:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Worst time:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>Average of 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>Average of 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>Average of 25:</i><b>-</b>
      </div>
    </div>

    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
      <button class="btn btn--bl btn--prev">
              <svg class="icon" viewBox="0 0 512 512" style="width: 1em; height: 1em;"><path transform="translate(512, 0) scale(-1,1)" fill="currentColor" d="M503.691 189.836L327.687 37.851C312.281 24.546 288 35.347 288 56.015v80.053C127.371 137.907 0 170.1 0 322.326c0 61.441 39.581 122.309 83.333 154.132 13.653 9.931 33.111-2.533 28.077-18.631C66.066 312.814 132.917 274.316 288 272.085V360c0 20.7 24.3 31.453 39.687 18.164l176.004-152c11.071-9.562 11.086-26.753 0-36.328z"></path></svg>
      </button>
      <button class="btn btn--br btn--next" style="transform: translate3d(0px, 0em, 0px);pointer-events: none;opacity :1">
              <svg class="icon" viewBox="0 0 512 512" style="width: 1em; height: 1em; transform: rotateY(180deg);"><path transform="translate(512, 0) scale(-1,1)" fill="currentColor" d="M503.691 189.836L327.687 37.851C312.281 24.546 288 35.347 288 56.015v80.053C127.371 137.907 0 170.1 0 322.326c0 61.441 39.581 122.309 83.333 154.132 13.653 9.931 33.111-2.533 28.077-18.631C66.066 312.814 132.917 274.316 288 272.085V360c0 20.7 24.3 31.453 39.687 18.164l176.004-152c11.071-9.562 11.086-26.753 0-36.328z"></path></svg>
      </button>
    </div>

  </div>

  <div id="custom-cube"
    style="background: #111; color: #fff; font-family: sans-serif; padding: 20px; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center">
    <div style="display: flex; justify-content: space-around; max-height: 80px;">
      <div id="colorButtons" style="margin-bottom: 10px;"></div>
      <select id="faceSelector" style="width: 100px;height: 80px;font-size:16px">>
        <option value="F">Front (F)</option>
        <option value="B">Back (B)</option>
        <option value="L">Left (L)</option>
        <option value="R">Right (R)</option>
        <option value="U">Top (U)</option>
        <option value="D">Bottom (D)</option>
      </select>
      <button id="printButton" style="padding: 5px 10px; margin-bottom: 10px; font-size: 16px;">âœ… Print Cube</button>
      <pre id="output"
        style="display: none; background: #222; padding: 10px; color: #0f0; height: 200px; width: 200px; font-size: 10px; overflow: auto;"></pre>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <!-- <div class="ui__game" style="width: 100%; max-width: 400px; height: 400px; position: relative; margin-bottom: 20px;"></div> -->
      <div id="surrounding" style="display: grid; grid-template-areas: 
      '. top .'
      'left center right'
      '. bottom .';
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      gap: 5px;
      margin: 20px 0;
      justify-content: center;
      align-items: center;
    ">
        <div id="adj-top"
          style="display: grid; grid-template-columns: repeat(3, 30px); grid-area: top; margin-inline : auto"></div>
        <div id="adj-left" style="display: grid; grid-template-columns: repeat(3, 30px); grid-area: left;"></div>
        <div id="face"
          style="display: grid; grid-template-columns: repeat(3, 50px); gap: 4px; margin: 10px 0; grid-area: center;">
        </div>
        <div id="adj-right" style="display: grid; grid-template-columns: repeat(3, 30px); grid-area: right;"></div>
        <div id="adj-bottom"
          style="display: grid; grid-template-columns: repeat(3, 30px); grid-area: bottom; margin-inline : auto"></div>
      </div>
    </div>
  </div>

  <script src="assets/js/three.js"></script>
  <script src="assets/js/cube.js"></script>

  <script src="upup.min.js"></script>
  <script>
    if (UpUp !== null) {
      UpUp.start({
        'cache-version': window.gameVersion,
        'content-url': 'index.html',
        'assets': ['assets/css/styles.css', 'assets/js/three.js', 'assets/js/cube.js']
      });
    }
  </script>

</body>

</html>
